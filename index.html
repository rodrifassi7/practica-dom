<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>






    <div class="container py-5 text-center bg-warning ">
        <h2>Contador de numeros</h2>
        
        <button type="button" class="btn btn-success mas-dos">+2</button>
        <button type="button" class="btn btn-success mas-tres">+3</button>
        <button type="button" class="btn btn-success mas-cuatro">+4</button>
        <button type="button" class="btn btn-success mas-cinco">+5</button>
        <button type="button" class="btn btn-success mas-seis">+6</button>
        <button type="button" class="btn btn-success mas-siete">+7</button>
        <button type="button" class="btn btn-success mas-ocho">+8</button>
        <button type="button" class="btn btn-success mas-nueve">+9</button>
        <button type="button" class="btn btn-success mas-diez">+10</button>


    </div>



    
    <div class="container py-5 text-center bg-warning ">
       
        
        <button type="button" class="btn btn-danger menos-dos">-2</button>
        <button type="button" class="btn btn-danger menos-tres">-3</button>
        <button type="button" class="btn btn-danger menos-cuatro">-4</button>
        <button type="button" class="btn btn-danger menos-cinco">-5</button>
        <button type="button" class="btn btn-danger menos-seis">-6</button>
        <button type="button" class="btn btn-danger menos-siete">-7</button>
        <button type="button" class="btn btn-danger menos-ocho">-8</button>
        <button type="button" class="btn btn-danger menos-nueve">-9</button>
        <button type="button" class="btn btn-danger menos-diez">-10</button>


    </div>


    <div class="container py-5 text-center bg-warning ">


        <button type="button" class="btn btn-primary">Agregar +1</button>
        <button type="button" class="btn btn-secondary">Descontar -1</button>
        <button type="button" class="btn btn-info">Resetear</button>
        <h4 class="mt-5"> Contador: <span id="resultado">0</span></h4>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="Addbuttons.js"></script>
        <script src="DisButtons.js"></script>

</body>

</html>
